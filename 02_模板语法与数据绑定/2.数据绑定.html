<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.数据绑定</title>
    <!--引入本地vue.js-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        单向数据绑定<input type="text" v-bind:value="name"><br>
        双向数据绑定<input type="text" v-model="name">
    </div>

    <script type="text/javascript">
        /*Vue的全局配置*/
        Vue.config.productionTip=false

        new Vue({
            el:'#demo',
            data:{
                name:'齐天大圣'
            }
        })
    </script>
</body>
</html>
