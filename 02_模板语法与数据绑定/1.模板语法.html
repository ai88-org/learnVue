<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.模板语法</title>
    <!--引入本地的vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--容器-->
    <div id = "demo">
        <h1>插值语法</h1>
        <h4>你好，{{name}}</h4>
        <hr />
        <h1>指令语法</h1>
        <a v-bind:href="tecent.url.toLowerCase()">点击查看{{tecent.name}}链接</a>
        <a :href="tecent.url.toUpperCase()">点击查看{{tecent.name}}链接</a>
    </div>

    <script type="text/javascript">
        // Vue设置，取消生产提示
        Vue.config.productionTip=false

        new Vue({
            el:'#demo',
            data:{
                name:'Tom',
                tecent:{
                    name:'必应',
                    url:'https://www.bing.com/?mkt=zh-CN'
                }
            }
        })
    </script>
</body>
</html>
