<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.mvvm模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--视图-->
    <div id="demo">
        <h1>舰船名称：{{ShipName}}</h1>
        <h2>舰船类型：{{ShipType}}</h2>
        <h2>舰船种族：{{ShipRace}}</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // vue实例就是ViewModel
        const vm = new Vue({
            el:'#demo',
            // model
            data() {
                return {
                    ShipName:'帝国号',
                    ShipType:'轻型护卫舰',
                    ShipRace:'艾玛帝国',
                }
            }
        })
    </script>

</body>
</html>
