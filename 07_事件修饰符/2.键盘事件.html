<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.键盘事件</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    a.Vue中常用的按键别名
        1. 回车 ==> enter
        2. 删除 ==> delete（捕获删除键或者退格键）
        3. 退出 ==> esc
        4. 空格 ==> space
        5. 换行 ==> tab（特殊，必须配合keydown去使用）
        6. 上 ==> up
        7. 下 ==> down
        8. 左 ==> left
        9. 右 ==> right

     b.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转换为kebab-case（短横线命名:CapsLock->caps-lock）
     c.系统修饰键（用法特殊）：ctrl，shift，alt，meta
        1. 配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
        2. 配合keydown使用：正常触发事件

     d.也可以使用keycode去指定具体的键（不推荐？）
     e.Vue.config.keyCodes.自定义键名 = 键码，可以自定义按键别名
-->
    <div id="root">
        <h1>你好，{{name}}</h1>
        <!--加一个别名，实现回车效果-->
        <input placeholder="按下回车提示" @keyup.ctrl="showInfo($event)">
<!--        <input placeholder="按下回车提示" @keydown.tab="showInfo($event)">-->
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
              name:'Vue'
            },
            methods:{
                showInfo(e){
                    // if (e.keyCode != 13)return
                    console.log(e.target.value)
                }
            }
        })
    </script>

</body>
</html>
