<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.姓名案例_计算属性实现</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        计算属性：
            1.定义：要用的属性不存在，要通过已有属性计算得来。
            2.原理：底层借助了Object.defineproperty方法提供的getter和setter
            3.get函数什么时候执行？
                a.初次读取时候执行一次
                b.当依赖的属性发生改变时会被再次调用
            4.优势：与methods实现相比，内部有缓存机制，且效率更高，调试方便
            5.备注：
                a.计算属性最终会出现在vm上，直接读取即可
                b.如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的属性发生变化
    -->
    <div id="root">
        姓 <input v-model:value="firstName"> <br/>
        名 <input v-model:value="lastName"> <br/>
        x <input v-model:value="x"> <br/>
        全名 <span>{{fullName}}</span>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',
            data:{
                firstName: '张',
                lastName: '三',
                x:'33333'
            },
            computed:{
                fullName:{
                    // get有什么作用？当有人读取fullName时，get就会被调用。且返回值就作为fullName的值
                    // get什么时候调用？1.初次读取fullName时。2.所依赖的数据发生变化时。
                    get(){
                        console.log('@---')
                        return this.firstName+'-'+this.lastName
                    },
                    // set什么时候调用，当fullName发生变化时
                    set(value){
                        let arr = value.split('-')
                        this.firstName = arr[0]
                        this.lastName = arr[1]

                    }
                }
            }
        })


    </script>




</body>
</html>
