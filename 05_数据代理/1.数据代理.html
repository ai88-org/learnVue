<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.数据代理</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <script type="text/javascript">
        Vue.config.productionTip = false

        let number = 18
        let person= {
            name:'张三',
            sex:'男',
            age:number
        }

        Object.defineProperty(person,'age',{
            // // 不可枚举
            // value:18,
            // // 设置可以枚举
            // enumerable:true,
            // // 设置可以修改
            // writable:true,
            // // 控制属性是否可以被删除
            // configurable:true

            // 当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
            get() {
                console.log("有人读取了age属性值")
                return number
            },

            // 当有人修改person的age属性时，set函数(setter)就会被调用，且会获取到修改的值
            set(value){
                console.log("有人修改了age属性值")
                number=value
            }

        })

        // console.log(person)
        // // age不参与遍历
        // console.log(Object.keys(person))
        // for (let key in person){
        //     console.log(person[key])
        // }
    </script>

</body>
</html>
