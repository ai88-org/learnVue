<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.什么是数据代理</title>
</head>
<body>
    <script type="text/javascript">
        /*通过一个对象代理对另外一个对象属性的操作（读、写）*/
        let obj = {x:100}
        let obj2 = {y:100}

        Object.defineProperty(obj2,'x',{
            get(){
                return obj.x
            },

            set(value){
                obj.x = value
            }
        })
    </script>

</body>
</html>
